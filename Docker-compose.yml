
services:
  bot:
    build: .
    command: python3 main.py
    volumes:
      - .:/app
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
    depends_on:
      - db
    ports:
      - "8080:8080"
    restart: on-failure:5
  
  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - ./data/server:/data/db
    restart: on-failure:5
